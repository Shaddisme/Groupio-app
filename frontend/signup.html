<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login vh-100">
    <div class="row vh-100 g-0">
      <!-- Left Side -->
      <div class="col-lg-6 position-relative d-none d-lg-block">
        <div
          class="bg-holder"
          style="background-image: url('img/Signup bg.png')"
        ></div>
      </div>
      <!-- Right Side -->
      <div class="col-lg-6">
        <div
          class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-8"
        >
          <div class="col col-sm-6 col-lg-7 col-xl-6">
            <a href="index.html" class="d-flex justify-content-center mb-4">
              <img src="img/Groupio logo.svg" alt="Groupio logo" />
            </a>
            <div class="text-center mb-5">
              <h3 class="fw-bold">Create an Account</h3>
              <p class="text-secondary">
                & start your Groupio adventure today!
              </p>
            </div>
            <button
              class="btn btn-login btn-outline-secondary btn-outline-custom w-100 mb-3"
            >
              <i class="bx bxl-google text-danger me-1 fs-6"></i> Sign up with
              Google
            </button>
            <button
              class="btn btn-login btn-outline-secondary btn-outline-custom w-100"
            >
              <i class="bx bxl-facebook text-primary me-1 fs-6"></i> Sign up
              with Facebook
            </button>
            <div class="position-relative my-4">
              <hr class="text-secondary divider" />
              <div class="divider-content-center">Or</div>
            </div>
            <form id="signupForm">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="bx bx-user"></i></span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control form-control-lg fs-6"
                  placeholder="Enter your username"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bx bx-envelope"></i
                ></span>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control form-control-lg fs-6"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"
                  ><i class="bx bx-lock-alt"></i
                ></span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-lg fs-6"
                  placeholder="Enter your password"
                  required
                />
                <small id="passwordHelpBlock" class="form-text text-muted"
                  >Your password must be 8-20 characters long, contain letters
                  and numbers, and must not contain spaces, special characters,
                  or emoji.</small
                >
              </div>
              <div>
                <small
                  ><a href="#" class="text-decoration-none"
                    >Forgot Password?</a
                  ></small
                >
              </div>
              <button
                type="submit"
                class="btn btn-login btn-primary btn-lg w-100"
              >
                Sign Up
              </button>
            </form>
            <div class="text-center mt-3">
              <small
                >Already have an account?
                <a href="login.html" class="text-decoration-none fw-bold"
                  >Login</a
                ></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include scripts at the end of the body -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
